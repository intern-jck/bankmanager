<div class="summary">
  <div class="summary-header">
    <h3>Account Summary</h3>

    <div class="date-selector">
      <form id="date-selector" hx-post="/summary" hx-target="#summary-content" hx-swap="innerHTML"
        hx-trigger="change, change from:[form='date-selector']">
        <label for="account-year">Year</label>
        <select id="account-year" name="account-year" hx-trigger="change">
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
        <label for="account-month">Month</label>

        <select id="account-month" name="account-month">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <!-- <button type="submit">GET</button> -->
      </form>
    </div>
  </div>

  <div id="summary-content" class="summary-content">
    {{ template "summary-table" . }}
  </div>

</div>
