<div class="summary">
  <div class="summary-header">
    <h3>Account Summary</h3>

    <div class="date-selector">
      <div>
        <label for="start">Start date:</label>

        <!-- <input type="date" id="start" name="account-start" value="2018-01-04" min="2018-01-04" max="2018-12-31" /> -->
        <select hx-get="/summary" id="summary-year" hx-target="#select-test" hx-trigger="change" hx-params="selected: this.value" s>

          <option value="2018">2018</option>
          <option value="2019">2019</option>
        </select>
        <div></div>
      </div>
    </div>
  </div>
  <div class="summary-content">
    <div id="select-test">
      <h3>TEST: {{ . }} </h3>
    </div>
    <div class="summary-info">
      <h3>Info</h3>
      <span>Month: </span>
      <span>Year: </span>
      <span>Name: John Moneyman</span>
      <span>Address: 123 Street Road Moneytown, NC 27705</span>
    </div>
    <div class="summary-balance">
      <h3>Balance</h3>
      <span>Beginning: {{ .Beginning }}</span>
      <span>Ending: {{ .Ending }}</span>
    </div>
    <div class="summary-withdrawals">
      <h3>Withdrawals</h3>
      <span>Debit: {{ .Debit }}</span>
      <span>Electronics: {{ .Electronic }}</span>
      <span>Checks: {{ .Checks }}</span>
      <span>Fees: {{ .Fees }}</span>
    </div>
  </div>

</div>
